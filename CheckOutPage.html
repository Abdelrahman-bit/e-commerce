<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber - Tech Store</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./components/style.css" />
    <link rel="stylesheet" href="assests/css/homeStyle.css" />
    <script type="module">
      import { loadComponent } from "./assests/js/utils.js";
      // Load header and footer components
      // loadComponent(where you want to load the component in the current page, the component file path)
      loadComponent("header", "./components/header.html");
      loadComponent("footer", "./components/footer.html");
      loadComponent("category", "./components/category.html");
    </script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="assests/css/CheckOutStyles.css" />
  </head>
  <body>
    <!-- Header  -->
    <header id="header"></header>
    <!-- categorys -->
    <div id="category"></div>

    <!-- Main Content (Demo) -->
    <div class="card m-5">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-12 col-md-8">
      <h1 class="fw-bold mb-4">Shopping Cart</h1>

      <!-- Item 1 -->
      <div class="card mb-3 border-0 border-bottom rounded-0">
        <div class="row g-0 align-items-center p-3">
          <div class="col-4 col-md-2">
            <img src="assests/images/Products/IphoneProduct1.png" alt="Product" class="img-fluid rounded">
          </div>
          <div class="col-8 col-md-10">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="mb-1">Apple iPhone 14 Pro Max 128Gb Deep Purple</h6>
                <small class="text-muted">#25139526913984</small>
                <div class="d-flex align-items-center mt-2">
                  <button class="btn btn-outline-secondary btn-sm">-</button>
                  <input type="text" value="1" class="form-control form-control-sm text-center mx-2" style="width:50px;">
                  <button class="btn btn-outline-secondary btn-sm">+</button>
                </div>
              </div>
              <div class="text-end">
                <h6>$1399</h6>
                <button class="btn btn-sm ">&#x2715;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      <!-- Item 2 -->
      <div class="card mb-3 border-0 border-bottom rounded-0">
        <div class="row g-0 align-items-center p-3">
          <div class="col-4 col-md-2">
            <img src="assests/images/Products/IphoneProduct1.png" alt="Product" class="img-fluid rounded">
          </div>
          <div class="col-8 col-md-10">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="mb-1">AirPods Max Silver</h6>
                <small class="text-muted">#543459358345</small>
                <div class="d-flex align-items-center mt-2">
                  <button class="btn btn-outline-secondary btn-sm">-</button>
                  <input type="text" value="1" class="form-control form-control-sm text-center mx-2" style="width:50px;">
                  <button class="btn btn-outline-secondary btn-sm">+</button>
                </div>
              </div>
              <div class="text-end">
                <h6>$549</h6>
                <button class="btn btn-sm ">&#x2715;</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="card mb-3 border-0 border-bottom rounded-0">
        <div class="row g-0 align-items-center p-3">
          <div class="col-4 col-md-2">
            <img src="assests/images/Products/IphoneProduct1.png" alt="Product" class="img-fluid rounded">
          </div>
          <div class="col-8 col-md-10">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="mb-1">Apple Watch Series 9 GPS 41mm Starlight Aluminium</h6>
                <small class="text-muted">#63632324</small>
                <div class="d-flex align-items-center mt-2">
                  <button class="btn btn-outline-secondary btn-sm">-</button>
                  <input type="text" value="1" class="form-control form-control-sm text-center mx-2" style="width:50px;">
                  <button class="btn btn-outline-secondary btn-sm">+</button>
                </div>
              </div>
              <div class="text-end">
                <h6>$399</h6>
                <button class="btn btn-sm ">&#x2715;</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
            <div class="col-md-4">
              <div
                class="d-flex flex-column flex-md-column flex-lg-row justify-content-between align-items-center"
              >
                <h1 class="fw-bold">Order Summary</h1>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <form role="form">
                    <div class="form-group mb-4">
                      <label for="Payment"> Payment Details </label>
                      <input
                        type="Text"
                        class="form-control p-3"
                        id="Payment"
                      />
                    </div>
                    <div class="form-group mb-4">
                      <label for="Shipping"> Shipping </label>
                      <input
                        type="date"
                        class="form-control p-3"
                        id="Shipping"
                      />
                    </div>

                    <!-- Order Details -->
                    <div class="d-flex justify-content-between mb-2">
                      <span>Subtotal</span>
                      <span class="fw-bold">$2347</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                      <span>Estimated Tax</span>
                      <span>$50</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                      <span>Estimated shipping & Handling</span>
                      <span>$29</span>
                    </div>

                    <hr />

                    <div class="d-flex justify-content-between mb-4">
                      <span class="fw-bold">Total</span>
                      <span class="fw-bold">$2426</span>
                    </div>

                    <button type="submit" class="btn checkout">Checkout</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
