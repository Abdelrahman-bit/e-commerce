<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar with Auth</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#" id="brand">
          <img src="/assests/images/LogoMainVector.png" alt="Logo" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" style="width: 300px" />
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link main-nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link main-nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link main-nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link main-nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="far fa-heart"></i></a>
            </li>
            <li class="nav-item">
              <a id="cart-icon" class="nav-link cart-icon-container" href="#">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-badge" class="cart-badge hidden">0</span>
              </a>
            </li>
            <li id="authPlaceholder" class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <script type="module">
    import { cartBadgeManager } from '../assests/js/cartBadge.js';
    
    const cart = document.getElementById("cart-icon");
    if (cart) {
      cart.addEventListener("click", (e) => {
        e.preventDefault();
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (currentUser) {
          // Determine the correct path based on current page
          const currentPath = window.location.pathname;
          if (currentPath.includes('/admin/') || currentPath.includes('/seller/') || currentPath.includes('/customer/')) {
            window.location.href = "../customer/cart.html";
          } else {
            window.location.href = "./customer/cart.html";
          }
        } else {
          document.body.insertAdjacentHTML(
            "afterbegin",
            `<div id="login-alert" class="alert alert-warning text-center" 
              style="position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:9999;">
              <i class="fas fa-exclamation-triangle me-2"></i>يجب عليك أولاً تسجيل الدخول إلى حسابك
            </div>`
          );

          setTimeout(() => {
            document.getElementById("login-alert")?.remove();
          }, 3000);
        }
      });
    }
  </script>


</body>

</html>
