<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber - Tech Store</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./components/style.css" />
    <link rel="stylesheet" href="assests/css/homeStyle.css">
    <script type="module">
      import { loadComponent } from "./assests/js/utils.js";
      // Load header and footer components
      // loadComponent(where you want to load the component in the current page, the component file path)
      loadComponent("header", "./components/header.html");
      loadComponent("footer", "./components/footer.html");
      loadComponent("category", "./components/category.html");
      loadComponent("mainCategories", "./components/mainCategories.html");
    </script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <!-- Header  -->
    <header id="header"></header>
    <!-- categorys -->
    <div id="category"></div>
    
     <!-- Main Content (Demo) -->

<section>
     <div class="container">
      <div class="row pt-5 pb-5">
        <div class="col-7 ">
          <p class="text-secondary fs-5 mb-3">Pro.Beyond.</p>
          <h1 class="display-1 fw-light mb-4">
            IPhone 14 <span class="fw-bold">Pro</span>
          </h1>
          <p class="lead text-secondary mb-4">
            Created to change everything for the better. For everyone.
          </p>
          <a href="#" class="btn btn-outline-light btn-lg px-5 py-3">Shop Now</a>
        </div>

        <div class="col-md-5 text-start">
          <model-viewer
            class="col-6"
            src="/assests/3d module/iphone-16-pro-max/iphone_16_pro_max.glb"
            style="width: 500px; height: 400px;"
            alt="3D Model"
            auto-rotate
            camera-controls
            background-color="#fff"
          >
          </model-viewer>
        </div>
      </div>
    </div>
  </section>
  <main>
    <div class="container mt-5">
        <div class="main-categories">
            <div id="mainCategories"></div>

        </div>
    </div>
  </main>
    

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
