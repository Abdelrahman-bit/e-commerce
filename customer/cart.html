<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="../components/style.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="../assests/css/cartBadge.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="../assests/js/bootstrap.bundle.min.js" defer></script>
    <script type="module">
        import { loadComponent } from '../assests/js/utils.js';
        // Load header and footer components
        loadComponent('header', '../components/header.html');
        loadComponent('footer', '../components/footer.html');
    </script>
    <title>Shopping Cart - Cyber Tech Store</title>
</head>

<body>
    <header id="header"></header>

    <main class="cart-container">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h2><i class="fas fa-shopping-cart me-2"></i>Your Shopping Cart</h2>
                    <p class="lead text-muted">Review your selected items below</p>
                </div>
            </div>

            <!-- Cart Items Section -->
            <div class="row">
                <div class="col-lg-8">
                    <div id="cart-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>

                <!-- Cart Summary Section -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h4><i class="fas fa-receipt me-2"></i>Order Summary</h4>
                        <div id="cart-summary-content">
                            <!-- Summary will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script type="module">
        import { getCurrentUser, getCart, saveCart, removeFromCart } from '../assests/js/storage.js';

        class CartManager {
            constructor() {
                this.currentUser = getCurrentUser();
                this.cart = [];
                this.init();
            }

            init() {
                if (!this.currentUser) {
                    this.showEmptyCart('Please login to view your cart');
                    return;
                }

                this.loadCart();
                this.renderCart();
            }

            loadCart() {
                this.cart = getCart(this.currentUser.id) || [];
            }

            renderCart() {
                if (this.cart.length === 0) {
                    this.showEmptyCart();
                    return;
                }

                this.renderCartItems();
                this.renderCartSummary();
            }

            renderCartItems() {
                const cartContainer = document.getElementById('cart-items');
                cartContainer.innerHTML = this.cart.map((item, index) => `
                    <div class="cart-item p-3">
                        <div class="row align-items-center g-2 g-md-3">
                            <div class="col-md-2 col-4 order-1 order-md-1">
                                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            </div>
                            <div class="col-md-4 col-8 order-2 order-md-2">
                                <div class="cart-item-details">
                                    <h5>${item.name}</h5>
                                    <p class="text-muted mb-0">${item.category}</p>
                                </div>
                            </div>
                            <div class="col-md-2 col-6 col-price order-3 order-md-3">
                                <div class="cart-item-price">$${item.price}</div>
                            </div>
                            <div class="col-md-2 col-5 col-qty order-4 order-md-4">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="cartManager.updateQuantity(${index}, -1)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" 
                                            min="1" max="${item.stock}" onchange="cartManager.updateQuantityInput(${index}, this.value)">
                                    <button class="quantity-btn" onclick="cartManager.updateQuantity(${index}, 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-1 col-7 col-total order-5 order-md-5">
                                <div class="cart-item-price">$${(item.price * item.quantity)}</div>
                            </div>
                            <div class="col-md-1 col-6 col-remove text-start text-md-end mt-2 mt-md-0 order-6 order-md-6">
                                <button class="remove-btn" onclick="cartManager.removeItem(${index})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderCartSummary() {
                const subtotal = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const shipping = subtotal > 100 ? 0 : 10; 
                const tax = subtotal * 0.14; 
                const total = subtotal + shipping + tax;

                const summaryContainer = document.getElementById('cart-summary-content');
                summaryContainer.innerHTML = `
                    <div class="summary-item">
                        <span>Subtotal (${this.cart.length} items)</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>${shipping === 0 ? 'Free' : '$' + shipping.toFixed(2)}</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax</span>
                        <span>$${tax.toFixed(2)}</span>
                    </div>
                    <div class="summary-item summary-total">
                        <span>Total</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="cartManager.checkout()">
                        <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                    </button>
                `;
            }

            updateQuantity(index, change) {
                const item = this.cart[index];
                const newQuantity = item.quantity + change;
                
                if (newQuantity < 1) return;
                if (newQuantity > item.stock) return;

                item.quantity = newQuantity;
                this.saveCart();
                this.renderCart();
            }

            updateQuantityInput(index, value) {
                const item = this.cart[index];
                const newQuantity = parseInt(value);
                
                if (isNaN(newQuantity) || newQuantity < 1) {
                    item.quantity = 1;
                } else if (newQuantity > item.stock) {
                    item.quantity = item.stock;
                } else {
                    item.quantity = newQuantity;
                }

                this.saveCart();
                this.renderCart();
            }

            removeItem(index) {
                if (confirm('Are you sure you want to remove this item from your cart?')) {
                    this.cart.splice(index, 1);
                    this.saveCart();
                    this.renderCart();
                }
            }

            saveCart() {
                saveCart(this.currentUser.id, this.cart);
                // Update cart badge after saving
                this.updateCartBadge();
            }

            updateCartBadge() {
                const badge = document.getElementById('cart-badge');
                if (!badge) return;

                const totalItems = this.cart.reduce((sum, item) => sum + item.quantity, 0);

                if (totalItems > 0) {
                    badge.textContent = totalItems > 99 ? '99+' : totalItems;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }

            checkout() {
                if (this.cart.length === 0) {
                    alert('Your cart is empty!');
                    return;
                }
                
                // Save cart to localStorage for checkout page
                localStorage.setItem('checkoutCart', JSON.stringify(this.cart));
                window.location.href = '../CheckOutPage.html';
            }

            showEmptyCart(message = 'Your cart is empty') {
                const cartContainer = document.getElementById('cart-items');
                const summaryContainer = document.getElementById('cart-summary-content');
                
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>${message}</h3>
                        <p>Looks like you haven't added any items to your cart yet.</p>
                        <a href="../index.html" class="continue-shopping-btn">
                            <i class="fas fa-arrow-left me-2"></i><h4>Continue Shopping</h4>
                        </a>
                    </div>
                `;
                
                summaryContainer.innerHTML = '';
            }
        }

        // Initialize cart manager
        window.cartManager = new CartManager();
    </script>
</body>

</html>
