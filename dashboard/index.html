<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../components/style.css" />
    <link rel="stylesheet" href="../assests/css/cartBadge.css" />
    <script type="module">
        import { loadComponent } from "../assests/js/utils.js";
        // تحميل الـ header / footer / category / mainCategories
        loadComponent("header", "../components/header.html");
        loadComponent("footer", "../components/footer.html");
        setTimeout(() => {
            import("../assests/js/cartBadge.js");
        }, 1000);
    </script>

</head>

<body>
    <!-- Header -->
    <header id="header"></header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light border-end vh-100 p-3" style="width:220px;">
            <!-- Filled dynamically based on role -->
        </nav>
    
        <!-- Main Content -->
        <main class="p-4 flex-grow-1" id="app-content">
            <!-- Components load here -->
        </main>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="js/app.js" type="module"></script>
</body>

</html>
